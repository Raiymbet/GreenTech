
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
    <div class="d-block mb-4 mb-md-0">
        <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
            <ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
                <li class="breadcrumb-item"><a href="#"><span class="fas fa-home"></span></a></li>
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Brigadiers</li>
            </ol>
        </nav>
        <h2 class="h4">All Brigadiers</h2>
    </div>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group">
            <!-- Button Modal -->
            <button type="button" class="btn btn-sm btn-outline-primary" data-toggle="modal" data-target="#modal-default">Add</button>
            <!-- Modal Content -->
            <div class="modal fade" id="modal-default" tabindex="-1" role="dialog" aria-labelledby="modal-default" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="h6 modal-title">Terms of Service</h2>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="formgroup" (ngSubmit)="onSubmit()">
                                <!-- Form -->
                                
                                <div class="form-group mb-4">
                                    <div class="mb-4">
                                        <label class="my-1 mr-2" for="country">User</label>
                                        <select class="form-select" id="country" aria-label="Default select example">
                                            <option *ngFor="let user of users" [value]="user.pk">{{user.username}}</option>
                                        </select>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon3"><span class="fas fa-envelope"></span></span>
                                        <input type="text" class="form-control" placeholder="username" id="user" autofocus required name="user" formControlName="user">
                                    </div>  
                                </div>

                                <button type="submit" class="btn btn-block btn-primary">Create</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-link text-danger ml-auto" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Modal Content -->
        </div>
    </div>
</div>

<div class="table-settings mb-4">

        <div class="col col-md-6 col-lg-3 col-xl-4">

                <input type="text" class="form-control" id="exampleInputIconLeft" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
            </div>

    </div>
</div>
